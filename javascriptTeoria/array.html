</head>
<body>
    <script>
        const studenti=["luca","anna","marco"]
        console.log(studenti);
        studenti.reverse(); //inverte il contenuto 
        console.log(studenti);
        studenti.sort();// in ordine alfabetico 
        const a=["banana",1,false]
        a.sort();
